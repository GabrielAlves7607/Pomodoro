<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cronômetro Pomodoro</title>
  <button id="btnConfig" class="config-button">⚙️</button>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container config-container">

    <h2>Configurações</h2>
  
    <label for="tempoEstudo">ㅤㅤTempo de Estudo (min):</label>
    <input type="number" id="tempoEstudo" min="1" step="0.1" value="25" />
  
    <label for="tempoPausa">ㅤㅤTempo de Pausa (min):</label>
    <input type="number" id="tempoPausa" min="1" value="5" />

  </div>
  
  <div class="container timer-container">
    <h1 id="titulo">Pomodoro Timer</h1>

    <div class="timer" id="timer">25:00</div>

    <div class="buttons">

      <button id="start">Iniciar</button>
      <button id="pause">Pausar</button>
      <button id="reset">Reiniciar</button>

    </div>

    <p id="mensagem"></p>

  </div>

  <div class="container lista-container">

    <h2>Minha Lista</h2>
  
    <div class="lista-form">

      <input type="text" id="itemInput" placeholder="Digite um item..." />
      <button id="addItem">Adicionar</button>

    </div>
  
    <ul id="listaItens"></ul>
    
  </div>
  
  <script src="script.js"></script>
</body>
</html>
